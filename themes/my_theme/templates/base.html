<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Подключение Bootstrap и стиля -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/main.css" rel="stylesheet">

</head>
<body>
    <!-- Шапка -->
    <header class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="{{ SITEURL }}" class="navbar-brand d-flex align-items-center">
                <span class="fs-4">{{ SITENAME }}</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% for title, link in MENUITEMS %}
                    <li class="nav-item">
                        <a href="{{ SITEURL }}{{ link }}"
                           class="nav-link
                           {% if link == '/' %}
                               {% if output_file == 'index.html' %}active{% endif %}
                           {% elif link == '/blog/' %}
                               {% if output_file.startswith('blog/') %}active{% endif %}
                           {% else %}
                               {% if output_file == link.strip('/') ~ '/index.html' or
                                     output_file == link.strip('/') ~ '.html' %}active{% endif %}
                           {% endif %}">
                            {{ title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container my-4">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Подвал -->
    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">© {{ CURRENT_YEAR }} {{ AUTHOR }}. Все права защищены.</p>
                </div>
                <div class="col-md-6">
                    <ul class="nav justify-content-center justify-content-md-end">
                        <li class="nav-item"><a href="{{ SITEURL }}/" class="nav-link px-2">Главная</a></li>
                        <li class="nav-item"><a href="{{ SITEURL }}/blog/" class="nav-link px-2">Блог</a></li>
                        <li class="nav-item"><a href="{{ SITEURL }}/contacts/" class="nav-link px-2">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Скрипты Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
